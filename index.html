<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Play Pause Toggle</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* 가로 스크롤 방지 */
        width: 100%;
      }

      /* #root는 최대 폭만 제한, flex는 React 안에서 처리 */
      #root {
        width: 100%;
        max-width: 480px; /* 모바일 화면 폭 제한 */
        margin: 0 auto;    /* 가로 중앙 정렬 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
