<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Play Pause Toggle</title>
    <style>
      /* 전체 페이지 초기화 */
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* 가로 스크롤 방지 */
        height: 100%;
        width: 100%;
      }

      /* React root 영역 */
      #root {
        width: 100%;
        max-width: 480px; /* 모바일 화면 폭 제한 */
        margin: 0 auto;    /* 가로 중앙 정렬 */
      }

      /* optional: 화면 전체를 채우고 세로 중앙 정렬을 하고 싶다면
      React 컴포넌트 내부에서 flex 처리 권장 */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
